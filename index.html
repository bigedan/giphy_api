<html>

<head>
    <title>Giphy API</title>

<body>
	    <div class="container">
        <h1>Berry Gif Search</h1>
        <!-- Berries will Get Dumped Dere -->
        <div id="gif-view"></div>
        <!-- Rendered Buttons will get Dumped Here  -->
        <div id="buttons-view"></div>
        <form id="movie-form">
            <label for="berry-input">Add your favorite berry</label>
            <input type="text" id="berry-input">
            <br>
            <!-- Button triggers search term to be added -->
            <input id="add-berry" type="submit" value="Submit">
        </form>





    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
